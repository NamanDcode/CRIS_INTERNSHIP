{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4 mb-5 bg-white rounded">
  <h2 class="text-success">🌍 Zone-wise Yearly Comparison</h2>
  {% for year, table in tables.items() %}
    <h4 class="text-success mt-4">📅 {{ year }}</h4>
    <div class="table-responsive">{{ table|safe }}</div>
  {% endfor %}
  <div class="mt-4">{{ graph|safe }}</div>
</div>
{% endblock %}
